<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="buttonContainer">

            <div class="operationsBig" id="clear">C</div>
            <div class="operations" id="sign">+/-</div>
            <div class="operations" id="backspace">âŒ«</div>

            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="operations main">+</div>

            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="operations main">-</div>
    
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="operations main">*</div>

            <div class="operations" id="eq">=</div>
            <div class="numbers">0</div>
            <div class="operations" id="dot">.</div>
            <div class="operations main">/</div>


        </div>
    </div>
</body>
</html>
